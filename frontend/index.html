<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoliday Travel Assistant</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="static/217514_small.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <header>
      <h1><img src="static/images.jpg" alt="Yoliday Logo" style="height: 38px; vertical-align: middle; margin-right: 10px; border-radius: 8px;"> Yoliday Travel Assistant</h1>
      <p>Your smart travel planning companion</p>
    </header>
    <main>
      <div class="chat-window" id="chat-window">
        <div class="message bot">Hi! I'm your travel buddy. How can I help?</div>
      </div>
      <form id="chat-form" autocomplete="off">
        <input type="text" id="user-input" placeholder="Type your message..." autofocus required />
        <button type="submit" title="Send">Send</button>
      </form>
    </main>
    <footer>
      <span>Made by <b>Shadab</b> for <b>Yoliday</b></span>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
